{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/about.css' %}">
</head>
<body>
    <div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{% static 'images/paris.jpg' %}" data-speed="0.8"></div>
        <div class="container">
            <div class="row">
				<div class="col">
                    <div class="heading m-5 pl-5">
                        <h2 class="text-start text-uppercase">RegistrationÂ </h2>
                        </div>
                        <div class="ml-5 pl-5">
                            <form class="newsletter_form d-flex flex-md-row flex-column align-items-center justify-content-between" action="register" method="post">
                                {% csrf_token %}
                                <div>
                                <div class="d-flex flex-md-row flex-column align-items-center justify-content-around ">
                                <input class="newsletter_input newsletter_input_name" type="text" name="username" placeholder="User Name">
                                <input class="newsletter_input newsletter_input_name ml-2" type="text" name="first_name" placeholder="First Name">
                                <input class="newsletter_input newsletter_input_name ml-2" type="text" name="last_name" placeholder="Last Name">
                            </div>
                            <br>
                                <input class="newsletter_input newsletter_input_name mb-4" type="email" name="email" placeholder="Email Address">
                                <input class="newsletter_input newsletter_input_name mb-4" type="password" name="password" placeholder="Password">
                                <input class="newsletter_input newsletter_input_name mb-4" type="password" name="password1" placeholder="Confirm Password">
                                <input class="newsletter_button" type="submit">
                               
                            </form>
                            </div>
                    </div>
                    </div>
                
        </div>
</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
</body>
</html>
